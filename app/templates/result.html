<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
</head>
<body>
    <div class="total">
        <div class="top">
            <div class="icon_left">
                <span class="material-icons" style="font-size: 60px;" >accessibility_new</span>
            </div>
            <div class="icon_right">
                <span class="material-icons" style="font-size: 60px;" >accessibility_new</span>
            </div>
        </div>
        <div class="text">
            <p>텍스트 : {{text}}</p> 
            <p>글자수 : {{total_len}}</p>
            <p>공백 제외 글자수 : {{no_blank_len}}</p>
            <p>단어수 : {{count_word}}</p>
        </div>
    </div>
</body>
</html>
